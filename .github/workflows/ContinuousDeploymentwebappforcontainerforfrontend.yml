# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - webappforcontainerforbestmoviesfrontend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://frontendbestmoviescontainerregistery.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_c1237f8c087549cf846b2263f265fe71 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_02c5a7a11c7b4d88862d4ff00124a8fa }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: frontendbestmoviescontainerregistery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c1237f8c087549cf846b2263f265fe71 }}/frontendimage:${{ github.sha }}
        file: ./FrontendBlazorWebAssembly/Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'webappforcontainerforbestmoviesfrontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c99b33cd10054b1a9058dc8adc7a57bd }}
        images: 'frontendbestmoviescontainerregistery.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_c1237f8c087549cf846b2263f265fe71 }}/frontendimage:${{ github.sha }}'
